<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AUR Browser</title>
  <meta id="desc" name="description" content="A web AUR browser.">
  <meta name="keywords" content="ArchLinux, AUR, packages">

  <meta property="og:type" content="website">

  <link rel="manifest" href="manifest.json">

  <link type="text/css" rel="stylesheet" href="/lambdastyle/lambdastyle.css"/>
  <link type="text/css" rel="stylesheet" href="style.css"/>

  <style>
    :root {
      --ls-theme-primary: #ffa000;
    }
  </style>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="lambdacolors_background">
<noscript>
  <span style="font-size: larger; color: red;">We're sorry but AURBrowser doesn't work without JavaScript enabled. Please enable it to continue.</span>
</noscript>

<div id="app"></div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="/lambdastyle/lambdastyle.js"></script>
<script>
  LambdaStyle.init();
  LambdaStyle.enable_auto_referesh();
</script>
</body>
</html>
